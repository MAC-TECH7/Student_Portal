<!DOCTYPE html>
<html>
<body>
    <h2>Firebase Auth Test</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signUp()">Create User</button>
    <button onclick="signIn()">Sign In</button>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        
        // Use YOUR exact config
        const firebaseConfig = {
            apiKey: "AIzaSyBS6oOnLAjBUAVTaasgzKXCMMSgNaVpbpg",
            authDomain: "studentportal-607ef.firebaseapp.com",
            projectId: "studentportal-607ef",
            storageBucket: "studentportal-607ef.firebasestorage.app",
            messagingSenderId: "964701629358",
            appId: "1:964701629358:web:3c1553cc3452325481f63f",
            measurementId: "G-38DM1NLT9Q"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.signUp = async () => {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                alert("✅ User created: " + userCred.user.email);
                console.log("User:", userCred.user);
            } catch (error) {
                alert("❌ Error: " + error.message);
                console.error(error);
            }
        };
        
        window.signIn = async () => {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const userCred = await signInWithEmailAndPassword(auth, email, password);
                alert("✅ Signed in: " + userCred.user.email);
            } catch (error) {
                alert("❌ Error: " + error.message);
            }
        };
    </script>
</body>
</html>
